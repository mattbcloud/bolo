<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolo Map Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        #sidebar {
            width: 250px;
            background: #2a2a2a;
            border-right: 2px solid #4a9eff;
            padding: 20px;
            overflow-y: auto;
        }
        
        #sidebar h2 {
            color: #4a9eff;
            margin-bottom: 15px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tool-section {
            margin-bottom: 25px;
        }
        
        .terrain-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 15px;
        }
        
        .terrain-tile {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid #333;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .terrain-tile:hover {
            transform: scale(1.05);
            border-color: #4a9eff;
        }
        
        .terrain-tile.selected {
            border-color: #4a9eff;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }
        
        .terrain-tile span {
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        .tool-button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: linear-gradient(135deg, #333, #222);
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tool-button:hover {
            background: linear-gradient(135deg, #444, #333);
            border-color: #4a9eff;
        }
        
        .tool-button.active {
            background: linear-gradient(135deg, #4a9eff, #2e7dd4);
            border-color: #6bb0ff;
        }
        
        #mapCanvas {
            flex: 1;
            position: relative;
            overflow: auto;
            background: #0a0a0a;
        }
        
        #canvas {
            cursor: crosshair;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(42, 42, 42, 0.95);
            border: 1px solid #4a9eff;
            border-radius: 10px;
            padding: 15px;
            min-width: 200px;
        }
        
        #controls h3 {
            color: #4a9eff;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .control-group {
            margin: 10px 0;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaa;
        }
        
        .control-group input,
        .control-group select {
            width: 100%;
            padding: 5px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            border-radius: 3px;
            color: #fff;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 8px 12px;
            background: linear-gradient(135deg, #4a9eff, #2e7dd4);
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #6bb0ff, #4a9eff);
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff4a4a, #d42e2e);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #ff6b6b, #ff4a4a);
        }
        
        #statusBar {
            position: fixed;
            bottom: 0;
            left: 250px;
            right: 0;
            background: #2a2a2a;
            border-top: 1px solid #4a9eff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-item {
            font-size: 12px;
            color: #aaa;
        }
        
        .status-item strong {
            color: #4a9eff;
        }
        
        #minimap {
            position: fixed;
            bottom: 60px;
            right: 20px;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #4a9eff;
            border-radius: 5px;
        }
        
        #minimapCanvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Map Editor</h2>
        
        <div class="tool-section">
            <h3>Terrain Tiles</h3>
            <div class="terrain-grid">
                <div class="terrain-tile" data-terrain="0" style="background: #4a7c4e">
                    <span>Grass</span>
                </div>
                <div class="terrain-tile" data-terrain="1" style="background: #3498db">
                    <span>Water</span>
                </div>
                <div class="terrain-tile" data-terrain="2" style="background: #2c5f2d">
                    <span>Forest</span>
                </div>
                <div class="terrain-tile" data-terrain="3" style="background: #666666">
                    <span>Road</span>
                </div>
                <div class="terrain-tile" data-terrain="4" style="background: #8b7355">
                    <span>Building</span>
                </div>
                <div class="terrain-tile" data-terrain="5" style="background: #3e3e3e">
                    <span>Crater</span>
                </div>
                <div class="terrain-tile" data-terrain="6" style="background: #6b8e23">
                    <span>Swamp</span>
                </div>
                <div class="terrain-tile" data-terrain="7" style="background: #969696">
                    <span>Rubble</span>
                </div>
            </div>
        </div>
        
        <div class="tool-section">
            <h3>Brush Tools</h3>
            <button class="tool-button active" id="brushTool">üñåÔ∏è Brush</button>
            <button class="tool-button" id="fillTool">ü™£ Fill</button>
            <button class="tool-button" id="lineTool">üìè Line</button>
            <button class="tool-button" id="rectTool">‚¨ú Rectangle</button>
            <button class="tool-button" id="circleTool">‚≠ï Circle</button>
        </div>
        
        <div class="tool-section">
            <h3>Objects</h3>
            <button class="tool-button" id="baseTeam0">üè∞ Blue Base</button>
            <button class="tool-button" id="baseTeam1">üè∞ Red Base</button>
            <button class="tool-button" id="pillbox">üî´ Pillbox</button>
            <button class="tool-button" id="spawnPoint">üéØ Spawn Point</button>
        </div>
        
        <div class="tool-section">
            <h3>Brush Size</h3>
            <input type="range" id="brushSize" min="1" max="10" value="1">
            <div style="text-align: center; margin-top: 5px">
                Size: <span id="brushSizeLabel">1</span>
            </div>
        </div>
    </div>
    
    <div id="mapCanvas">
        <canvas id="canvas"></canvas>
    </div>
    
    <div id="controls">
        <h3>Map Settings</h3>
        
        <div class="control-group">
            <label>Map Name</label>
            <input type="text" id="mapName" value="Custom Map">
        </div>
        
        <div class="control-group">
            <label>Map Size</label>
            <select id="mapSize">
                <option value="50">Small (50x50)</option>
                <option value="100" selected>Medium (100x100)</option>
                <option value="150">Large (150x150)</option>
                <option value="200">Huge (200x200)</option>
            </select>
        </div>
        
        <div class="button-group">
            <button class="btn" id="newMapBtn">New</button>
            <button class="btn btn-danger" id="clearBtn">Clear</button>
        </div>
        
        <div class="button-group">
            <button class="btn" id="saveBtn">üíæ Save</button>
            <button class="btn" id="loadBtn">üìÅ Load</button>
        </div>
        
        <div class="button-group">
            <button class="btn" id="exportBtn">üì§ Export</button>
            <button class="btn" id="playBtn">üéÆ Play</button>
        </div>
    </div>
    
    <div id="minimap">
        <canvas id="minimapCanvas"></canvas>
    </div>
    
    <div id="statusBar">
        <div class="status-item">
            Position: <strong id="cursorPos">0, 0</strong>
        </div>
        <div class="status-item">
            Terrain: <strong id="terrainType">Grass</strong>
        </div>
        <div class="status-item">
            Map: <strong id="mapInfo">100x100</strong>
        </div>
        <div class="status-item">
            Objects: <strong id="objectCount">0</strong>
        </div>
    </div>
    
    <script type="module" src="mapeditor.js"></script>
</body>
</html>
